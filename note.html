    <dialog id="DialogBox">
        <div class="dialogContainer">
            <div class="dialog-header">
                <div class="dialog-title" id="dialogTitle">ADD NEW NOTE</div>
                <button class="close-btn" onclick="closeNoteDialog()">X</button>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter Your Title...">
                </div>
                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea id="noteContent" class="form-input" placeholder="Write Your Note..." required></textarea>
                </div>
                <div class="dialog-actions">
                    <button class="cancel-btn" onclick="closeNoteDialog()">Close</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </dialog>
